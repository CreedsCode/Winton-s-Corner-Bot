services:
  app:
    build: .
    container_name: winton-corner-bot-dev
    working_dir: /app
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TOKEN=${TOKEN}
      - MONGO_URI=mongodb://mongo:27028/wintonbot
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: winton-corner-bot-mongo
    ports:
      - "27028:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
